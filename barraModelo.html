<html lang="pt" ng-app="ifopendoors">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
      body{
        background-color: #eeeeee;
      }

      .barra{
        position: absolute;
        background-color: white;
        bottom: 0px;
        left:0px;
        top:0px;
        z-index:12;
      }

      .prin{
        color: #4e83b1;
        margin-left: 5px;
        font-size: 15;
        margin-right: 225px;
      }

      .top{
        color: #4e83b1;
        margin-left: 25px;
        margin-top: -13px;
        font-size: 13;
      }

      .fora{
        font-size: 20;
        color: white;
      }

      .dentro{
        font-size: 20;
        color: #4e83b1;
      }

      .ofusca{
        position:absolute;
        top:0;
        left:0;
        z-index:11;
        background-color:#000;
        width:100%;
        height:100%;
        opacity: .50;
        filter: alpha(opacity=65);
      }

      .barraCima{
        background-color: #4e83b1;
        margin-top: -35px;
        margin-right: 0px;
        margin-left: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20;
        color: white;
      }

      .nav-pills>li>a:hover,
      .nav-pills>li>a:focus,
      .nav-pills>li>a:active {
        background-color: white;
        border-left: 4px solid #4e83b1;
      }
    </style>

    <script>    
      angular.module('ifopendoors', []);
      angular.module("ifopendoors").controller("ifopendoorsCtrl", function ($scope) {
        $scope.salasOpcaos = ['Gerenciar', 'Adicionar'];
        $scope.pessoasOpcaos = ['Gerenciar', 'Adicionar'];

        $scope.barra = function () {
          $scope.show = !$scope.show;
        };

        $scope.salasOptions = function () {
          $scope.shows = 'sala';
        };
        $scope.pessoasOptions = function () {
          $scope.shows = 'pessoa';
        };
      });
    </script>        
  </head>

  <body ng-controller="ifopendoorsCtrl">
      <div>
        <div>
          <button class="btn btn-link" ng-click="barra()">
            <span class="glyphicon glyphicon-menu-hamburger fora"></span>
          </button>
          <center><h4 class="barraCima"><b>IfOpenDoors</b></h4></center>          
        </div>
      </div>

    <div ng-show="show">
      <div class="ofusca" ng-click="barra()"></div>

      <nav class="affix barra">
        <div align="left">
          <button class="btn btn-link" ng-click="barra()">
            <span class="glyphicon glyphicon-menu-hamburger dentro"></span>
          </button>
        </div>
        <center><img width="80px" height="80px" alt="Brand" src="logo.png"></center>
        <p></p>
        <ul class="nav nav-pills nav-stacked">
          <li><a href="#" ng-click="salasOptions()"><div class="prin">Salas</div></a></li>
          <li ng-show="shows=='sala'" ng-repeat="opcao in salasOpcaos"><a href="#"><div class="top">{{opcao}}</div></a></li>
          <li><a href="#" ng-click="pessoasOptions()"><div class="prin">Pessoas</div></a></li>
          <li ng-show="shows=='pessoa'" ng-repeat="opcao in pessoasOpcaos"><a href="#"><div class="top">{{opcao}}</div></a></li>
        </ul>
      </nav>
    </div>

    <div>
      <div class="col-md-4"></div>
      
      <div class="col-md-4">
        <center><button class="btn btn-default">Bot√£o 1</button></center>
        <p></p>
        <p></p>
        <input class="form-control form" ng-model="login.email" type="text" placeholder="Nome">
      </div>

      <div class="col-md-4"><hr size="200" width="23" color="black"></div>
    </div>
  </body>
</html>
